<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sentiment IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form id="formCadastro">
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirmar senha" required>
      <button type="submit">Cadastrar</button>
      <p>Já tem conta? <a href="login.html">Faça login</a></p>
    </form>
  </div>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", function(e) {
      e.preventDefault(); // Impede o envio real do formulário

      // Aqui você pode adicionar validação de senha, salvar dados, etc.

      // Redireciona para a página terapia.html
      window.location.href = "telaIntermediaria.html";
    });
  </script>
</body>
</html>
